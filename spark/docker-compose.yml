version: '3.0'
services:
  spark:
    build: .
    image: spark
    container_name: spark0
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    ports:
      - 8080:8080 # masterWebUI
      - 8081:8081 # workerUI
      - 7077:7077 # master service
      - 6066:6066 # REST server
      - 4040:4040 # driverProgramWebUI
      - 4041:4041 
      - 8888:8888 # ipython notebook
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    networks:
      - net_hadoop
networks:
  net_hadoop:
    driver: bridge
